{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Job ID's {% endblock %}</h1>
    {% for job in jobs %}
        <div class='jobs'>
            <h3>#{{ job[0] }} - {{ job[1] }} BY {{ job[2] }}</h3>
            <i><p>({{ job[3] }} pages)</p></i>
        </div>
    {% endfor %}
{% endblock %}
